label1: 'O que é o Login Cidadão?'
label2: 'Solução de Identidade Digital para Governo Aberto, Democracia em Rede e cidadania colaborativa.'
label3: 'Quais os meus benefícios com o Login Cidadão?'
label4: 'Canal de diálogo simples e direto com o Governo.'
label5: 'Desburocratização dos serviços digitais, uma só conta para todos os serviços.'
label6: 'Ação Social Colaborativa e Digital.'
label7: 'Como criar uma Conta do Login Cidadão?'
label8: 'Você pode criar uma Conta do Login Cidadão na página inicial do Login Cidadão ou clicando em Cadastre-se no sistema, na página de login. Você pode usar sua Conta do Login Cidadão com todos os serviços do Governo.'
label9: 'Você pode criar sua conta no Login Cidadão utilizando uma das seguintes formas:'
label10: 'Informando seu Email e uma senha e um número de telefone (opcional);'
label11: 'Utilizando seu Login do Facebook;'
label12: 'Utilizando seu Login do Twitter.'
label13: 'Como escolher uma senha inteligente?'
label14: 'Use senhas exclusivas para todas as suas contas importantes'
label15: 'Altere sua senha com frequência'
label16: 'Use uma senha com uma combinação de letras, números e símbolos'
label17: 'Crie uma senha que os outros não consigam adivinhar'
label18: 'Mantenha seu endereço de e-mail atualizado para permitir a recuperação da senha'
label19: 'Mantenha suas senhas em um lugar secreto e de difícil acesso'
label20: 'Como confirmar sua Conta do Login Cidadão?'
label21: 'Quando você criar uma Conta do Login Cidadão, enviaremos um link de confirmação ao endereço de e-mail usado para criar a conta. Clique no link fornecido nesse e-mail para confirmar que você é o proprietário desse endereço. Se você não confirmar seu endereço, não conseguirá acessar certos serviços e sua conta poderá ser desativada em 24 horas.'
label22: 'Ao acessar o Login Cidadão você verá uma mensagem pedindo a confirmação de sua conta, caso ela ainda não tenha sido confirmada.'
label23: 'Como recuperar a senha do Login Cidadão?'
label24: 'Se não lembrar de sua senha você pode solicitar uma nova senha clicando no link Esqueceu sua senha? na página de login do Login Cidadão. Nós lhe enviaremos um e-mail com um link para redefinir sua senha.'
label25: 'Como redefinir a senha do Login Cidadão?'
label26: 'Se estiver conectado em sua conta do Login Cidadão clique na opção Alterar senha do menu. Digite sua senha atual e a nova senha e salve as alterações.'
label27: 'Como alterar o nome de usuário do Login Cidadão?'
label28: 'Se estiver conectado em sua conta do Login Cidadão clique na opção Alterar nome de usuário do menu. Digite o username e sua senha atual e salve as alterações.'
